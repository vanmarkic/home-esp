name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests (GoogleTest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PlatformIO
        run: |
          pip install platformio
          pio pkg update

      - name: Run unit tests
        run: pio test -e native -v

  esphome-validate:
    name: ESPHome Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome
        run: pip install esphome

      - name: Create test secrets
        run: |
          cat > devices/secrets.yaml << 'EOF'
          wifi_ssid: "test-ssid"
          wifi_password: "test-password"
          ap_password: "test-ap-pass"
          api_encryption_key: "YWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWE="
          ota_password: "test-ota-pass"
          EOF

      - name: Validate host config
        run: esphome config devices/host_test_device.yaml

      - name: Validate ESP32 config
        run: esphome config devices/esp32_dev.yaml

  esphome-compile:
    name: ESPHome Compile (ESP32)
    runs-on: ubuntu-latest
    needs: [esphome-validate]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome
        run: pip install esphome

      - name: Create test secrets
        run: |
          cat > devices/secrets.yaml << 'EOF'
          wifi_ssid: "test-ssid"
          wifi_password: "test-password"
          ap_password: "test-ap-pass"
          api_encryption_key: "YWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWE="
          ota_password: "test-ota-pass"
          EOF

      - name: Compile ESP32 firmware
        run: esphome compile devices/esp32_dev.yaml

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          pip install flake8 black isort yamllint

      - name: Check Python formatting (Black)
        run: black --check components/

      - name: Check Python imports (isort)
        run: isort --check-only components/

      - name: Lint Python (flake8)
        run: flake8 components/ --max-line-length=100 --ignore=E501

      - name: Lint YAML
        run: yamllint -d relaxed devices/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, esphome-validate]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest requests esphome

      - name: Create test secrets
        run: |
          cat > devices/secrets.yaml << 'EOF'
          wifi_ssid: "test-ssid"
          wifi_password: "test-password"
          ap_password: "test-ap-pass"
          api_encryption_key: "YWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWE="
          ota_password: "test-ota-pass"
          EOF

      - name: Start Home Assistant
        run: |
          cd test/integration
          docker-compose up -d
          # Wait for HA to be ready
          timeout 120 bash -c 'until curl -s http://localhost:8123 > /dev/null; do sleep 5; done' || true

      - name: Run integration tests
        run: pytest test/integration/ -v --tb=short

      - name: Cleanup
        if: always()
        run: |
          cd test/integration
          docker-compose down -v
