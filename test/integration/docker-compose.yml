version: "3.8"

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha-test
    ports:
      - "8123:8123"
    volumes:
      - ./ha_config:/config
    environment:
      - TZ=UTC
    restart: "no"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mqtt-test
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: "no"
